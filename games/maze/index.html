<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>迷宫</title>
    <style>
        #maze {
            margin: 100px auto;
            text-align: center;
        }

        #maze table {
            margin: 10px auto;
            border-collapse:collapse;
        }

        #maze span {
            font-family: "Bodoni MT";
            font-size: 20px;
            font-weight: 700;
            color: brown;
        }

        td {
            width: 20px;
            height: 20px;
            text-align: center;
            color: white;
            border: 0;
        }

        .start-node {
            background-color: aqua;

        }

        .end-node {
            background-color: red;
        }

        .path {
            background-color: aqua;
        }

        .wall {
            background-color: #777;
        }

    </style>
</head>

<body>
    <div id="maze">
        <span>a Maze Generated by JS.</span>
        <table border="1" class="t">
        </table>
        <button onclick="start()">start</button>
        <button onclick="reset()">reset</button>
    </div>
    <script src="maze.js"></script>
    <script>

        function reset() {
            document.querySelector('table').innerHTML = "";
            maze.generate();
            maze.drawDom(document.querySelector('table'));
        }
        function start(document) {
            maze.findPath();
            maze.animation(document);
        }

        let maze = new Maze(10, 10, 20);
        maze.init(document.querySelector('table'));
    </script>

</body>

</html>
